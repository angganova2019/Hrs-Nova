<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Karyawan</title>
</head>
<body>
<section layout:fragment="content_header">
    <div class="row mb-2">
        <div class="col-sm-6">
            <h1 class="m-0 text-dark">
                Form Karyawan
            </h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/karyawan}">Karyawan</a></li>
                <li class="breadcrumb-item active">Form</li>
            </ol>
        </div><!-- /.col -->
    </div><!-- /.row -->
</section>
<section layout:fragment="content">
    <form role="form" th:object="${karyawan}" th:action="@{/karyawan/add}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="ktp">No KTP</label>
                                    <input type="text" class="form-control" th:field="*{ktp}" id="ktp">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="npwp">NPWP</label>
                                    <input type="text" class="form-control" th:field="*{npwp}" id="npwp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="firstname">Nama Depan</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" id="firstname">
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="lastname">Nama Belakang</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" id="lastname">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="tempatLahir">Tempat Lahir</label>
                                    <input type="text" class="form-control" th:field="*{tempatLahir}" id="tempatLahir">
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <!-- Date dd/mm/yyyy -->
                                <div class="form-group">
                                    <label>Tanggal Lahir</label>

                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{tglLahir}" data-inputmask-alias="datetime"
                                               data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="jenisKelamin">Jenis Kelamin</label>
                                    <input type="text" class="form-control" th:field="*{jenisKelamin}"
                                           id="jenisKelamin">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Agama</label>
                                    <select class="form-control">
                                        <option>Islam</option>
                                        <option>Kristen</option>
                                        <option>Katolik</option>
                                        <option>Hindu</option>
                                        <option>Budha</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="alamatKtp">Alamat KTP</label>
                                    <input type="text" class="form-control" th:field="*{alamatKtp}" id="alamatKtp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="alamatTinggal">Alamat Tinggal</label>
                                    <input type="text" class="form-control" th:field="*{alamatTinggal}"
                                           id="alamatTinggal">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Status Tempat Tinggal</label>
                                    <select class="form-control">
                                        <option>Milik Sendiri</option>
                                        <option>Orang Tua</option>
                                        <option>Saudara</option>
                                        <option>Sewa</option>
                                        <option>Kontrak</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Status Menikah</label>
                                    <select class="form-control">
                                        <option>Belum Menikah</option>
                                        <option>Menikah</option>
                                        <option>Duda</option>
                                        <option>Janda</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="hp">No Handphone</label>
                                    <input type="text" class="form-control" th:field="*{hp}" id="hp">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="jumlahSaudara">Jumlah Saudara</label>
                                    <input type="text" class="form-control" th:field="*{jumlahSaudara}"
                                           id="jumlahSaudara">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="ayah">Nama Ayah</label>
                                    <input type="text" class="form-control" th:field="*{ayah}" id="ayah">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="ibu">Nama Ibu</label>
                                    <input type="text" class="form-control" th:field="*{ibu}" id="ibu">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="infoLain">Info Lain</label>
                                    <input type="text" class="form-control" th:field="*{infoLain}" id="infoLain">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Kantor</label>
                                    <select class="form-control">
                                        <option>Pusat</option>
                                        <option>Cabang wonosari</option>
                                        <option>Cabang cokro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Divisi</label>
                                    <select class="form-control">
                                        <option>Marketing</option>
                                        <option>Funding</option>
                                        <option>Operasional</option>
                                        <option>SPI</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Status Karyawan</label>
                                    <select class="form-control">
                                        <option>Tetap</option>
                                        <option>Kontrak</option>
                                        <option>Training</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="nip">NIP</label>
                                    <input type="text" class="form-control" th:field="*{nip}" id="nip">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Tanggal Mulai Kerja</label>

                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{tglMulaiKerja}" data-inputmask-alias="datetime"
                                               data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Tanggal Mulai Kerja</label>

                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{tglKeluar}" data-inputmask-alias="datetime"
                                               data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="sisacuti">Sisa Cuti</label>
                                    <input type="text" class="form-control" th:field="*{sisaCuti}" id="sisacuti">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a class="btn btn-default float-right" th:href="@{/karyawan}">Cancel</a>
                    </div>
                </div>
            </div>
            <!-- Riwayat Pekerjaan -->
            <div class="col-md-6">
                <!-- Riwayat Pekerjaan -->
                <div class="card card-primary card-outline card-outline-tabs">
                    <div class="card-header p-0 border-bottom-0">
                        <ul class="nav nav-tabs" id="custom-tabs-two-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="custom-tabs-two-rp-tab" data-toggle="pill"
                                   href="#custom-tabs-two-rp" role="tab" aria-controls="custom-tabs-two-rp"
                                   aria-selected="true"><strong>Riwayat Pekerjaan</strong></a>
                            </li>
                            <li class="nav-item ml-auto">
                                <a class="nav-link" id="custom-tabs-two-tambahrp-tab" data-toggle="pill"
                                   href="#custom-tabs-two-tambahrp" role="tab" aria-controls="custom-tabs-two-tambahrp"
                                   aria-selected="false">Tambah</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="custom-tabs-two-tabContent">
                            <div class="tab-pane fade show active" id="custom-tabs-two-rp" role="tabpanel"
                                 aria-labelledby="custom-tabs-two-rp-tab">
                                <div class="row">
                                    <div class="col-sm-12">
                                        Riwayat masih kosong
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="custom-tabs-two-tambahrp" role="tabpanel"
                                 aria-labelledby="custom-tabs-two-tambahrp-tab">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Jabatan</label>
                                            <select class="form-control">
                                                <option>Direksi</option>
                                                <option>Kabag</option>
                                                <option>Staff</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="perusahaan">No KTP</label>
                                            <input type="text" class="form-control" id="perusahaan">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="alamatPerusahaan">Alamat Perusahaan</label>
                                            <input type="text" class="form-control" id="alamatPerusahaan">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <!-- Date dd/mm/yyyy -->
                                        <div class="form-group">
                                            <label>Tanggal Mulai</label>

                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i
                                                            class="far fa-calendar-alt"></i></span>
                                                </div>
                                                <input type="text" class="form-control" data-inputmask-alias="datetime"
                                                       data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                                            </div>
                                            <!-- /.input group -->
                                        </div>
                                        <!-- /.form group -->
                                    </div>
                                    <div class="col-sm-6">
                                        <!-- Date dd/mm/yyyy -->
                                        <div class="form-group">
                                            <label>Tanggal Selesei</label>

                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i
                                                            class="far fa-calendar-alt"></i></span>
                                                </div>
                                                <input type="text" class="form-control" data-inputmask-alias="datetime"
                                                       data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                                            </div>
                                            <!-- /.input group -->
                                        </div>
                                        <!-- /.form group -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="customCheckbox1"
                                                       value="option1">
                                                <label for="customCheckbox1" class="custom-control-label">Masih
                                                    Aktif</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button class="btn btn-primary" type="button" id="btn-tambah-rp">Simpan</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Riwayat Pendidikan -->
                <div class="card card-primary card-outline card-outline-tabs">
                    <div class="card-header p-0 border-bottom-0">
                        <ul class="nav nav-tabs" id="custom-tabs-riwayat-pendidikan" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="custom-tabs-rpendidikan-tab" data-toggle="pill"
                                   href="#custom-tabs-rpendidikan" role="tab" aria-controls="custom-tabs-rpendidikan"
                                   aria-selected="true"><strong>Riwayat Pendidikan</strong></a>
                            </li>
                            <li class="nav-item ml-auto">
                                <a class="nav-link" id="custom-tabs-tambah-rpendidikan-tab" data-toggle="pill"
                                   href="#custom-tabs-tambah-rpendidikan" role="tab"
                                   aria-controls="custom-tabs-tambah-rpendidikan" aria-selected="false">Tambah</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="custom-tabs-tabContent-rpendidikan">
                            <div class="tab-pane fade show active" id="custom-tabs-rpendidikan" role="tabpanel"
                                 aria-labelledby="custom-tabs-rpendidikan-tab">
                                <div class="row">
                                    <div class="col-sm-12">
                                        Riwayat masih kosong
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="custom-tabs-tambah-rpendidikan" role="tabpanel"
                                 aria-labelledby="custom-tabs-tambah-rpendidikan-tab">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Jenjang</label>
                                            <select class="form-control">
                                                <option>SD</option>
                                                <option>SMP</option>
                                                <option>SMA</option>
                                                <option>D3</option>
                                                <option>S1</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="institusi">Institusi</label>
                                            <input type="text" class="form-control" id="institusi">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="fakultas">Fakultas/Jurusan</label>
                                            <input type="text" class="form-control" id="fakultas">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="tahunlulus">Tahun Lulus</label>
                                            <input type="text" class="form-control" id="tahunlulus">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="gelar">Gelar</label>
                                            <input type="text" class="form-control" id="gelar">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox"
                                                       id="chkPendidikanTerakhir" value="option1">
                                                <label for="chkPendidikanTerakhir" class="custom-control-label">Pendidikan
                                                    Terakhir</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button class="btn btn-primary" type="button">Simpan</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Riwayat Pelatihan/Kursus -->
                <div class="card card-primary card-outline card-outline-tabs">
                    <div class="card-header p-0 border-bottom-0">
                        <ul class="nav nav-tabs" id="custom-tabs-riwayat-pelatihan" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="custom-tabs-rpelatihan-tab" data-toggle="pill"
                                   href="#custom-tabs-rpelatihan" role="tab" aria-controls="custom-tabs-rpelatihan"
                                   aria-selected="true"><strong>Riwayat Pelatihan</strong></a>
                            </li>
                            <li class="nav-item ml-auto">
                                <a class="nav-link" id="custom-tabs-tambah-rpelatihan-tab" data-toggle="pill"
                                   href="#custom-tabs-tambah-rpelatihan" role="tab"
                                   aria-controls="custom-tabs-tambah-rpelatihan" aria-selected="false">Tambah</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="custom-tabs-tabContent-rpelatihan">
                            <div class="tab-pane fade show active" id="custom-tabs-rpelatihan" role="tabpanel"
                                 aria-labelledby="custom-tabs-rpelatihan-tab">
                                <div class="row">
                                    <div class="col-sm-12">
                                        Riwayat masih kosong
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="custom-tabs-tambah-rpelatihan" role="tabpanel"
                                 aria-labelledby="custom-tabs-tambah-rpelatihan-tab">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="pelatihan">Nama Pelatihan/Kursus</label>
                                            <input type="text" class="form-control" id="pelatihan">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="tahun">Tahun</label>
                                            <input type="text" class="form-control" id="tahun">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="penyelenggara">Penyelenggara</label>
                                            <input type="text" class="form-control" id="penyelenggara">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="lokasi">Lokasi</label>
                                            <input type="text" class="form-control" id="lokasi">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button class="btn btn-primary" type="button">Simpan</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>
<p layout:fragment="content_script">
    <!-- InputMask -->
    <script th:src="@{/plugins/moment/moment.min.js}"></script>
    <script th:src="@{/plugins/inputmask/min/jquery.inputmask.bundle.min.js}"></script>

    <script>
        $(function () {
            $('#datemask').inputmask('dd/mm/yyyy', {'placeholder': 'dd/mm/yyyy'})
            $('[data-mask]').inputmask()
        })
    </script>
</p>
</body>
</html>
